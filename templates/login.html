<!DOCTYPE html>
<html>
<head>
    <title>Login - Pricing Calculator</title>
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; background: #f8fafd; }
        .login-container {
            max-width: 400px;
            margin: 80px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.07);
            padding: 32px 28px 24px 28px;
        }
        h2 { text-align: center; color: #1976d2; margin-bottom: 24px; }
        label { font-weight: 500; margin-bottom: 8px; display: block; }
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #bbaadd;
            border-radius: 4px;
            margin-bottom: 18px;
            font-size: 1.08em;
        }
        input[type="submit"] {
            width: 100%;
            background: #1976d2;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 12px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
        }
        .flashes {
            list-style: none;
            padding: 0;
            margin: 0 0 18px 0;
        }
        .flashes li {
            background: #ffe0e0;
            color: #b30000;
            border: 1px solid #b30000;
            padding: 10px 16px;
            margin-bottom: 8px;
            font-weight: bold;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Enter Password</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <ul class="flashes">
              {% for category, message in messages %}
                <li class="{{ category }}">{{ message }}</li>
              {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}
        <form method="post">
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" required autofocus>
            <input type="submit" value="Login">
        </form>
    </div>
</body>
</html>
