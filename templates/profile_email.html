<!DOCTYPE html>
<html>
<head>
    <title>Enter Work Email</title>
    <style>
        body {
            font-family: 'Inter', 'Segoe UI', -apple-system, BlinkMacSystemFont, 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            background: #fff;
            border-radius: 16px;
            padding: 32px 36px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
            max-width: 420px;
            width: 100%;
        }
        h1 {
            margin-top: 0;
            font-size: 1.6rem;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-weight: 600;
            margin-bottom: 6px;
        }
        input[type="email"] {
            width: 100%;
            padding: 10px 12px;
            border-radius: 8px;
            border: 1px solid #d1d5db;
            font-size: 0.95rem;
        }
        .help-text {
            font-size: 0.8rem;
            color: #6b7280;
            margin-top: 4px;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 999px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
        }
        .flashes {
            list-style: none;
            padding: 0;
            margin: 0 0 16px 0;
        }
        .flashes li {
            padding: 10px 12px;
            border-radius: 8px;
            font-size: 0.9rem;
        }
        .flashes li.error {
            background: #fef2f2;
            color: #b91c1c;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Welcome</h1>
        <p class="help-text">
            Enter your work email so we can map you to the right country/region and recall your profile.
        </p>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <ul class="flashes">
              {% for category, message in messages %}
                <li class="{{ category }}">{{ message }}</li>
              {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}

        <form method="post">
            <div class="form-group">
                <label for="user_email">Work Email</label>
                <input type="email" id="user_email" name="user_email" value="{{ profile.email or '' }}" required>
            </div>
            <button type="submit" class="btn-primary">Continue</button>
        </form>
    </div>
</body>
</html>
